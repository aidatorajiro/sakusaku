<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
* {
    font-size: 20px;
    font-family: "ヒラギノ明朝 ProN W3", "HiraMinProN-W3", "YuMincho", "HG明朝E", "ＭＳ Ｐ明朝", "MS PMincho", "MS 明朝", serif;
    color: white;
}
body {
    background-color: black;
}
.instructon {
    white-space: pre;
}
.word {
    transform: translateX(-50%);
}
.selected {
    color: aquamarine;
    font-size: 40px;
}
button {
    background-color: black;
}
.text {
    word-break: break-all;
}
</style>
<div id="app" style="display: none;">
    <div v-if="mode == 'writing_1' || mode == 'writing_2'">
        テキストを入力してください
    </div>
    <div class="text" v-if="mode == 'writing_1' || mode == 'writing_2'">
        {{original_text}}
    </div>
    <div v-if="mode == 'writing_2'">
        <button v-on:click="go_to_choose_mode()">子音友達を呼ぶ</button>
    </div>
    <div v-if="mode == 'choose'">
        <span class="word" v-for="(word, i) in word_list" v-bind:class="{selected: selected_word_index == i}"  v-bind:style="{position: 'absolute', top: word_position[i][0], left: word_position[i][1]}">{{word[0]}}</span>
    </div>
    <div v-if="mode == 'choose'">
        復号後文字列: {{decrypt}}
    </div>
    <!--<input type="button" value="ランダム100音列"/>-->
</div>
<script src="vue.js"></script>
<script src="dictionary_table.js"></script>
<script src="dictionary_key.js"></script>
<script src="transform_standard.js"></script>
<script src="make_consonant_table.js"></script>
<script src="consts.js"></script>
<script src="lookup.js"></script>
<script src="sakusaku.js"></script>
